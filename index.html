<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subtitles Reader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="file" id="subtitleFile" accept=".srt">
        <div id="subtitlesContainer"></div>
        <button id="playPauseButton" class="btn btnIcon"><i class="fas fa-play"></i></button>
        <button id="settingsButton" class="btn btnIcon"><i class="fas fa-cog"></i></div>
        <div id="timestamp">00:00:00</div>
        <button id="scrollToCurrentSubtitle" class="btn">Current subtitle</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
